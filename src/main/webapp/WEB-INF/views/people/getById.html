<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getFullName() + ', ' + person.getBirthYear()}">VALUE</p>

<div th:if="${!bookList.isEmpty()}">
    <li th:each="book : ${bookList}"
        th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYearOfPublishing()}">Value
    </li>
</div>

<div th:unless="${!bookList.isEmpty()}">
    <p>The person hasn't picked up any books yet</p>
</div>


<br/>
<hr/>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getPersonId()})}">
    <input type="submit" value="Edit"/>
</form>

<br/>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPersonId()})}">
    <input type="submit" value="Delete"/>
</form>


</body>
</html>
