<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getPerson_id()})}" th:object="${person}">
    <label for="fullName">Enter Full name: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <br/>
    <label for="birthYear">Enter Birth year: </label>
    <input type="text" th:field="*{birthYear}" id="birthYear"/>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
