<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getBookId()})}" th:object="${book}">
    <label for="name">Enter Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
    <br/>
    <label for="author">Enter Birth year: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="error">></span>
    <br/>
    <label for="yearOfPublishing">Enter Year of publishing: </label>
    <input type="text" th:field="*{yearOfPublishing}" id="yearOfPublishing"/>
    <span th:if="${#fields.hasErrors('yearOfPublishing')}" th:errors="*{yearOfPublishing}" class="error">></span>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
