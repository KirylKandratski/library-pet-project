<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getBook_id()})}" th:object="${book}">
  <label for="name">Enter Name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <br/>
  <label for="author">Enter Birth year: </label>
  <input type="text" th:field="*{author}" id="author"/>
  <br/>
  <label for="yearOfPublishing">Enter Year of publishing: </label>
  <input type="text" th:field="*{yearOfPublishing}" id="yearOfPublishing"/>
  <br/>
  <input type="submit" value="Update!"/>
</form>

</body>
</html>
